# Set prefix to C-Space
unbind C-b
set -g prefix C-Space

# Allow sending C-Space by using prefix twice
bind-key C-Space send-prefix

set -g default-terminal "screen-256color"
set-option -g history-limit 100000

# For vim relative line numbers
set-option -g focus-events on

# VIM keys for copy mode
set-window-option -g mode-keys vi

# Turning on mouse mode kills normal clipboard
# so i'm not sure if i like it
set -g mouse on

set -g base-index 1
setw -g pane-base-index 0
set -g renumber-windows on

# Preserve current path when when splitting panes
bind '"' split-window -vc "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"

#  vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "arcticicestudio/nord-tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
